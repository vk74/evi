name: Build and Publish Docker Images

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'back/**'
      - 'front/**'
      - 'db/**'
      - '.github/workflows/build-images.yml'
  pull_request:
    branches: [ main ]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata and version
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Update version files
      if: github.event_name == 'release'
      run: |
        # Extract version from release tag (remove 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        
        # Update VERSION file
        echo "$VERSION" > deployment/VERSION
        
        # Update package.json files
        npm version $VERSION --no-git-tag-version
        cd back && npm version $VERSION --no-git-tag-version
        cd ../front && npm version $VERSION --no-git-tag-version
        
        # Update database version
        sed -i "s/INSERT INTO app\.app_version (version, schema_version) \nVALUES ('[^']*', '[^']*')/INSERT INTO app.app_version (version, schema_version) \nVALUES ('v$VERSION', '001')/g" db/init/01_schema.sql

    - name: Build and push Database image
      uses: docker/build-push-action@v5
      with:
        context: ./db
        file: ./db/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/database:${{ steps.meta.outputs.version }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./back
        file: ./back/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.meta.outputs.version }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./front
        file: ./front/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ steps.meta.outputs.version }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create deployment package
      if: github.event_name == 'release'
      run: |
        mkdir -p deployment-packages
        ./deployment/create-mvp-package.sh ${{ github.event.release.tag_name }}

    - name: Upload deployment package
      if: github.event_name == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: ev2-deployment-${{ github.event.release.tag_name }}
        path: deployment-packages/
