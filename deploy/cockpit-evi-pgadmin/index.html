<!DOCTYPE html>
<!-- Cockpit package: redirects to pgAdmin at same host, port 5445. No credentials on page. -->
<html>
<head>
  <meta charset="utf-8">
  <title>pgAdmin (evi)</title>
  <script>
    (function() {
      var host = window.location.hostname;
      var pgadminUrl = 'http://' + host + ':5445';
      window.location.replace(pgadminUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting to pgAdminâ€¦</p>
</body>
</html>
