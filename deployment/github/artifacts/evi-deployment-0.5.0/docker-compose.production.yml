# evi Production Docker Compose Configuration
# Version: 1.0
# Description: Production-ready docker-compose configuration for evi application
# Generated automatically by build:github command

services:
  # evi Database
  evi-database:
    image: ghcr.io/your-org/evi-database:0.5.0
    container_name: evi-database
    restart: unless-stopped
    
    environment:
      POSTGRES_PASSWORD: {{POSTGRES_PASSWORD}}
      POSTGRES_DB: {{POSTGRES_DB}}
      POSTGRES_USER: {{POSTGRES_USER}}
    
    ports:
      - "{{POSTGRES_PORT}}:5432"
    
    volumes:
      - evi_database_data:/var/lib/postgresql/data
      - ./config/init:/docker-entrypoint-initdb.d
    
    healthcheck:
      test: ["CMD-SHELL", "psql -U {{POSTGRES_USER}} -d {{POSTGRES_DB}} -c 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    networks:
      - evi-network

  # evi Backend API
  evi-backend:
    image: ghcr.io/your-org/evi-backend:0.5.0
    container_name: evi-backend
    restart: unless-stopped
    
    environment:
      PGHOST: evi-database
      PGPORT: 5432
      PGDATABASE: {{POSTGRES_DB}}
      PGUSER: {{POSTGRES_USER}}
      PGPASSWORD: {{POSTGRES_PASSWORD}}
      NODE_ENV: production
      API_PORT: 3000
      JWT_SECRET: {{JWT_SECRET}}
      JWT_PUBLIC_KEY: {{JWT_PUBLIC_KEY}}
      JWT_PRIVATE_KEY: {{JWT_PRIVATE_KEY}}
    
    ports:
      - "{{API_PORT}}:3000"
    
    depends_on:
      evi-database:
        condition: service_healthy
    
    volumes:
      - ./config/keys:/app/keys:ro
      - ./logs/backend:/app/logs
    
    networks:
      - evi-network

  # evi Frontend
  evi-frontend:
    image: ghcr.io/your-org/evi-frontend:0.5.0
    container_name: evi-frontend
    restart: unless-stopped
    
    environment:
      NODE_ENV: production
      VITE_API_URL: {{FRONTEND_API_URL}}
    
    ports:
      - "{{FRONTEND_PORT}}:80"
    
    depends_on:
      - evi-backend
    
    networks:
      - evi-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: evi-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    
    depends_on:
      - evi-frontend
      - evi-backend
    
    networks:
      - evi-network

# Volumes
volumes:
  evi_database_data:
    driver: local

# Networks
networks:
  evi-network:
    driver: bridge
